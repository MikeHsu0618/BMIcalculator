<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:site_name" content="網站名稱aaa" />
    <meta property="fb:app_id" content="APP IDaaaa" />
    <meta property="og:type" content="websiteaaa" />
    <meta property="og:title" content="網頁標題aaa" />
    <meta property="og:description" content="描述文案aaaa" />
    <title>Document</title>
    <link rel="stylesheet" href="css/all.css">

</head>

<body>
    <div class="wrap">
        <div class="header">
            <div class="contain">
                <img src="https://github.com/Jimmywei01/Pratice/blob/master/BMI.JPG?raw=true" alt="">
                <div class="info">
                    <label for="height">身高 cm</label><br>
                    <input type="text" id="height" placeholder="請輸入身高"><br>
                    <label for="weight">體重 kg</label><br>
                    <input type="text" id="weight" placeholder="請輸入體重">
                </div>
                <button type="button" class="button">
                    <p class="value">看結果</p>
                    <p class="bmi"></p>
                    <div class="circular"></div>
                    </button>
                </div>
                
            </div>
        </div>
        <div class="content">
            <h1>BMI 記錄</h1>
            <ul class="list">

                <li>
                    <div class="lightbar"></div>
                    <div class="result" id="status">理想</div>
                    <div class="BMIbox">
                        <div class="subject">BMI</div>
                        <div class="result">20.90</div>                        
                    </div>
                    <div class="weightbox">
                        <div class="subject">weight</div>
                        <div class="result">70kg</div>
                    </div>
                    <div class="heightbox">
                        <div class="subject">height</div>
                        <div class="result">180cm</div>
                    </div>
                    <div class="subject">06-19-2017</div>
                </li>

            </ul>
        </div>
        <!-- 這邊是footer -->
        <div class="footer">
            <img src="https://github.com/Jimmywei01/Pratice/blob/master/BMI2.JPG?raw=true">
        </div>


<script src="js/all.js"></script>
</body>
</html>
